<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Template</title>
    <link rel="icon" href="img.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #26a69a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #26a69a;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .row>div {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            background-color: #fafafa;
        }

        button {
            padding: 12px;
            background-color: #26a69a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e8579;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1a6e60;
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Fill in the details below to send an email or WhatsApp message.</p>
        <form id="emailForm">
            <div class="row">
                <div>
                    <label for="recipient">Recipient Email:</label>
                    <input type="email" id="recipient" name="recipient" required placeholder="example@example.com">
                </div>
                <div>
                    <label for="phone">Your Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+91 7057940680">
                </div>
            </div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Application for Java Software Developer Position">

            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="10" placeholder="Enter your message here...">
Dear Hiring Manager,

I am a Software Developer with expertise in Java, Spring Boot, microservices, and CI/CD tools. My experience includes developing secure transaction systems, API integrations, and cloud-based deployments using Docker and AWS. I am skilled in building scalable, maintainable code and am eager to bring my technical strengths and problem-solving abilities to your team.

Thank you for considering my application. I would be happy to discuss how I can contribute.

Best regards,
            </textarea>

            <button type="button" onclick="sendEmail()">Send Email</button>
            <button type="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const body = document.getElementById('body').value.trim();

            if (!recipient || !subject || !body) {
                alert('Please fill in all fields before sending an email.');
                return;
            }

            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phone').value.trim();
            const message = document.getElementById('body').value.trim();

            if (!phoneNumber || !message) {
                alert('Please provide both a phone number and a message.');
                return;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${phoneNumber.replace(/\s+/g, '')}?text=${encodedMessage}`;

            window.open(whatsappLink, '_blank');
        }
    </script>
</body>

</html>
