<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailTemplate</title>
<link rel="icon" href="img.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light aqua green shade */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            overflow: auto; /* Allow scrolling if necessary */
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #26a69a; /* Aqua green shade */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Consistent padding */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Shadow */
            width: 100%; /* Full width of the viewport */
            max-width: 90vw; /* Maximum width relative to viewport */
            box-sizing: border-box; /* Include padding and border in width */
            transition: transform 0.3s, box-shadow 0.3s; /* Transitions */
        }
        .container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }
        h1 {
            color: #26a69a; /* Aqua green shade */
            font-size: 1.5rem; /* Adjusted font size */
            margin-bottom: 1rem;
            text-align: center; /* Center aligned title */
        }
        p {
            color: #333;
            font-size: 1rem; /* Adjusted font size */
            margin-bottom: 1rem;
            text-align: center; /* Center aligned description */
        }
        label {
            display: block;
            margin-bottom: 0.75rem; /* Spacing for labels */
            color: #333;
            font-weight: bold;
        }
        input[type="email"],
        input[type="text"],
        input[type="tel"],
        textarea {
            width: 100%; /* Full width */
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px; /* Rounded corners */
            font-size: 1rem; /* Responsive font size */
            box-sizing: border-box; /* Include padding in width */
        }
        textarea {
            resize: vertical;
            min-height: 150px; /* Minimum height */
            background-color: #fafafa; /* Light background */
        }
        button.mailto-link,
        button.whatsapp-link {
            display: inline-block;
            padding: 12px 25px; /* Adjusted padding */
            background-color: #26a69a; /* Aqua green shade */
            color: #ffffff;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1rem; /* Responsive font size */
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px; /* Consistent margin */
        }
        button.mailto-link:hover,
        button.whatsapp-link:hover {
            background-color: #1e8579;
            transform: scale(1.05);
        }
        button.mailto-link:active,
        button.whatsapp-link:active {
            background-color: #1a6e60;
            transform: scale(0.95);
        }
        @media (max-width: 768px) {
            .container {
                width: 95%; /* Responsive width */
                padding: 15px; /* Reduced padding for mobile */
            }
            button.mailto-link,
            button.whatsapp-link {
                width: 100%;
                margin: 5px 0; /* Adjusted margin */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Please fill in the recipient email address and your phone number, then click the buttons below to send an email or a WhatsApp message.</p>
        <form id="emailForm">
            <label for="recipient">Recipient Email:</label>
            <input type="email" id="recipient" name="recipient" required placeholder="example@example.com">
            
            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="7057940680" value="+91">
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Application for Java Software Developer Position">
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="10" placeholder="Enter your message here...">Dear Hiring Manager,

I am writing to express my interest in the Java Developer position. With 1.5 years of hands-on experience in developing and maintaining Java applications, debugging source code, and working with microservices, I am eager to bring my skills to your dynamic team. I am proficient in Spring Boot, PostgreSQL, Docker, and CI/CD tools like Jenkins and Git.

Additionally, I completed a 6-month internship at ProAzure Software Solutions Pvt. Ltd., Pune, where I gained valuable industry experience.

I am excited about the opportunity to contribute to innovative projects and look forward to discussing how my background aligns with your needs.

Thank you for considering my application.

Best regards,
Swati Wanjari
7057940680</textarea>
            
            <button type="button" class="mailto-link" onclick="sendEmail()">Send Email</button>
            <button type="button" class="whatsapp-link" onclick="sendWhatsApp()">Send via WhatsApp</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            const recipient = document.getElementById('recipient').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const body = document.getElementById('body').value.trim();
            
            if (!recipient || !subject || !body) {
                alert('Please fill in all the fields before sending an email.');
                return;
            }
            
            const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phone').value.trim();
            const message = document.getElementById('body').value.trim();
            
            if (!phoneNumber || !message) {
                alert('Please provide both your phone number and a message.');
                return;
            }
            
            // Format phone number (ensure it includes country code and is in international format)
            if (!/^(\+\d{1,3}[- ]?)?\d{10}$/.test(phoneNumber)) {
                alert('Please enter a valid phone number.');
                return;
            }
            
            // Encode the message properly
            const encodedMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            
            // Open the WhatsApp link in a new tab
            window.open(whatsappLink, '_blank');
        }
    </script>
</body>
</html>
